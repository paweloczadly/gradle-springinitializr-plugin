name: Compatibility Tests

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: compat-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compatibility-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        gradle-version: ['7.6.6', '8.0.2', '8.14.3', '9.0.0']
        example: ['simple-groovy', 'simple-kotlin']
        include:
          - gradle-version: '9.0.0'
            java-version: '21'
          - gradle-version: '8.14.3'
            java-version: '17'
          - gradle-version: '8.0.2'
            java-version: '17'
          - gradle-version: '7.6.6'
            java-version: '17'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ matrix.gradle-version }}
      - name: Generate project with wrapper (matrix Gradle)
        working-directory: examples/${{ matrix.example }}
        shell: bash
        run: |
          gradle initSpringBootProject --info --stacktrace --no-daemon
      - name: Verify generated project â€“ buildEnvironment status
        working-directory: examples/${{ matrix.example }}/build/generated-project/demo
        shell: bash
        run: |
          set -euo pipefail
          chmod +x gradlew
          ./gradlew -q buildEnvironment --no-daemon
          echo "Exit code: $?"
      - name: Quick help
        working-directory: examples/${{ matrix.example }}/build/generated-project/demo
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew -q help --no-daemon
