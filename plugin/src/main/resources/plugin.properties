plugin.id=io.oczadly.springinitializr

task.initSpringBootProject.group.name=springinitializr
task.initSpringBootProject.name=initSpringBootProject
task.initSpringBootProject.description=Bootstraps a minimal Spring Boot project using Spring Initializr

# -P parameters:
task.initSpringBootProject.property.projectType.default=gradle-project
task.initSpringBootProject.property.language.default=java
task.initSpringBootProject.property.projectName.default=demo
task.initSpringBootProject.property.zipFile.default=starter.zip
task.initSpringBootProject.property.outputDir.default=generated-project

# convention:
task.initSpringBootProject.convention.initializrUrl.default=https://start.spring.io
task.initSpringBootProject.convention.metadataEndpoint.default=/metadata/client
